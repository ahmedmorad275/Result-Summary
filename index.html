<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="parent">
        <div class="container">
            <div class="child result">
                <h3 class="h3top">Your Result</h3>
                <div class="score">
                    <p class="number">76</p>
                    <span>of 100</span>
                </div>
                <h3 class="h3bottom">Great</h3>
                <p class="text">You scored higher than 65% of the people who have taken these tests</p>
            </div>
            <div class="child summary">
                <h3 class="h3sum">Summary</h3>
                <div class="details">
                    <div class="content reaction">
                        <div class="left">
                            <img src="assets/images/icon-reaction.svg" alt="Reaction">
                            <h4>Reaction</h4>
                        </div>
                        <div class="right">
                            <p>80 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="content memory">
                        <div class="left">
                            <img src="assets/images/icon-memory.svg" alt="Memory">
                            <h4>Memory</h4>
                        </div>
                        <div class="right">
                            <p>92 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="content verbal">
                        <div class="left">
                            <img src="assets/images/icon-verbal.svg" alt="Verbal">
                            <h4>Verbal</h4>
                        </div>
                        <div class="right">
                            <p>61 <span>/ 100</span></p>
                        </div>
                    </div>
                    <div class="content visual">
                        <div class="left">
                            <img src="assets/images/icon-visual.svg" alt="Visual">
                            <h4>Visual</h4>
                        </div>
                        <div class="right">
                            <p>73 <span>/ 100</span></p>
                        </div>
                    </div>
                    <a class="link" href="#">Continue</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
